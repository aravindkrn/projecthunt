{% extends 'base.html' %}

{% block content %}

<h1>Login</h1>

<form action="{% url 'login' %}" method="POST" >
    {% csrf_token %}
    Username:
    <br/>
    <input type="text" name="username" />
    <br/>
    Password:
    <br/>
    <input type="password" name="password" autocomplete="off" />
    <br/>
    <br/>
    <input type="submit" value="Login" class="btn btn-primary"/>
</form>

{% if error%}
<br/>
{{ error }}
<br/>
<br/>
{% endif %}



{% endblock %}
